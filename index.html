<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:display=swap"
      rel="stylesheet"
    />
    <title>Guess Number</title>
  </head>
  <body>
    <div class="cards">
      <div class="cards-container-1">
        <h1 class="container-title">Guess My Number!</h1>
        <h3 class="container-sub-title">(Between 1 & 20)</h3>
        <div class="container-box">
          <input
            type="text"
            placeholder="Enter your name"
            id="container-name"
            onkeyup="checkName()"
          />
          <button onclick="getName()" class="container-box-btn" disabled>
            Go
          </button>
        </div>
        <div class="container-number">?</div>
        <div class="container-alert">Start guessing...</div>
        <input
          type="text"
          placeholder="00"
          id="container-input"
          onkeyup="checkInput()"
        />
        <div class="buttons">
          <button onclick="checkValue()" class="container-check" disabled>
            Check!
          </button>
          <button onclick="window.location.reload()" class="container-again">
            Play Again
          </button>
          <button onclick="resetValue()" class="container-reset">Reset!</button>
        </div>
      </div>
      <div class="cards-container-2">
        <table>
          <tr>
            <th>Name</th>
            <td class="card-name">:</td>
          </tr>
          <tr>
            <th>Chances</th>
            <td class="card-score">: 10</td>
          </tr>
          <tr>
            <th>Best</th>
            <td class="card-high-score">: 0</td>
          </tr>
        </table>
        <hr />
        <h4>Stats change on reset!</h4>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
